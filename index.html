        function getComputerChoice(){
            const choices = ["rock", "paper", "scissors"]; //creates an array containing the three possible options for the computer to choose from.
            const randomIndex = Math.floor(Math.random() * choices.length); //chooses a random number related to the index of the chosen option
            return choices[randomIndex]; //returns the randomly chosen option
        };

        function rockPaperScissors(){
            const rules = new Map([                                 //learned about mapping, decided to simplify my game logic to elimate my nested if/then statements.
                ["rock", {beats: "scissors", losesTo: "paper"}],
                ["paper", {beats: "rock", losesTo: "scissors"}],
                ["scissors", {beats: "paper", losesTo: "rock"}],
            ]);
            
            let human = playerChoice;
            let computer = getComputerChoice();

            if (human === computer){ // if the human and computer give the same answer, it's a tie
                //alert("It's a tie!");
                results.textContent = "It's a tie!";
            }else if(rules.get(human).beats === computer){ //checks whether the computer has chosen the option that is beaten by the human player
                //alert("You win!");
                results.textContent = "You win!";
                humanScore++;
            }else{
                //alert("Computer wins!");
                results.textContent = "Computer wins!";
                computerScore++;
            }
        }
        let computerScore = 0;
        let humanScore = 0;
        let playRound = document.querySelector("#buttons");
        let results = document.querySelector("#result")

        playRound.addEventListener("click", function(e){
            playerChoice = e.target.id;
            rockPaperScissors();
            
        })

     
    </script>
